        margin-top: -10px;

        border: 2px solid #fff;
        transition: transform 0.2s;
      }
      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
      }

        width: 100%;
        height: 6px;
        cursor: pointer;
        background: #334155;
        border-radius: 3px;
        background-image: linear-gradient(#10b981, #10b981);

        background-repeat: no-repeat;
      }

      }
