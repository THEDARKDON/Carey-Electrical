<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2D2D2D" />
    <meta name="description" content="Carey Electrical: Expert Solar Panel Installation & Battery Storage Solutions. Calculate your savings today." />
    <title>Carey Electrical | Power Your Future</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#2D2D2D',
                dark: '#3A3A3A',
                grey: '#4A4A4A',
                green: '#4CAF50',
                glow: '#66BB6A',
                accent: '#388E3C',
              }
            },
            boxShadow: {
              'neon': '0 0 5px theme("colors.brand.green"), 0 0 20px theme("colors.brand.accent")',
              'neon-hover': '0 0 15px theme("colors.brand.green"), 0 0 35px theme("colors.brand.glow")',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'ken-burns': 'kenBurns 25s ease-in-out infinite alternate',
              'spin-slow': 'spin 12s linear infinite',
              'scroll': 'scroll 40s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              kenBurns: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.15)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #2D2D2D;
        color: #f8fafc;
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #2D2D2D;
      }
      ::-webkit-scrollbar-thumb {
        background: #4A4A4A;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4CAF50;
      }

      .glass-panel {
        background: rgba(58, 58, 58, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(76, 175, 80, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .text-glow {
        text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
      }

      /* Mask for Marquee */
      .mask-gradient {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }

      /* Custom Range Input Styling */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
        height: 28px; /* Hit area */
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
        margin-top: -10px;
        box-shadow: 0 0 15px rgba(76, 175, 80, 0.8);
        border: 2px solid #fff;
        transition: transform 0.2s;
      }
      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: #4A4A4A;
        border-radius: 3px;
        background-image: linear-gradient(#4CAF50, #4CAF50);
        background-size: 0% 100%;
        background-repeat: no-repeat;
      }

      /* Leaflet Custom Overrides for Dark Theme */
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        background: #3A3A3A;
        color: #fff;
        border: 1px solid #4CAF50;
      }
      .leaflet-container {
        background: #2D2D2D;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "leaflet": "https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.esm.js",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?external=react,react-dom,leaflet"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
